<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .settings-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .settings-group {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .settings-group h3 {
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="color"] {
            height: 40px;
        }

        .preview-container {
            text-align: center;
            margin: 30px 0;
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        #urlDisplay {
            margin-top: 10px;
            text-align: center;
            word-break: break-all;
        }

        .center-content {
            display: none;
        }

        .center-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        
        <div class="settings-container">
            <div class="settings-group">
                <h3>Content Settings</h3>
                <div class="form-group">
                    <label for="url">URL or Text Content</label>
                    <input type="text" id="url" placeholder="Enter URL or text">
                </div>
                <div class="form-group">
                    <label for="title">Title (Optional)</label>
                    <input type="text" id="title" placeholder="Enter title">
                </div>
            </div>

            <div class="settings-group">
                <h3>Style Settings</h3>
                <div class="form-group">
                    <label for="qrColor">QR Code Color</label>
                    <input type="color" id="qrColor" value="#000000">
                </div>
                <div class="form-group">
                    <label for="backgroundColor">Background Color</label>
                    <input type="color" id="backgroundColor" value="#ffffff">
                </div>
            </div>

            <div class="settings-group">
                <h3>Center Logo Settings</h3>
                <div class="form-group">
                    <label for="centerType">Center Content Type</label>
                    <select id="centerType">
                        <option value="none">None</option>
                        <option value="upload">Upload Image</option>
                        <option value="url">Image URL</option>
                        <option value="text">Center Text</option>
                    </select>
                </div>
                
                <div id="uploadImage" class="center-content form-group">
                    <label for="centerImage">Upload Image</label>
                    <input type="file" id="centerImage" accept="image/*">
                </div>
                
                <div id="urlImage" class="center-content form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="text" id="imageUrl" placeholder="Enter image URL">
                </div>
                
                <div id="textContent" class="center-content form-group">
                    <label for="centerText">Center Text</label>
                    <input type="text" id="centerText" placeholder="Enter center text">
                </div>
            </div>
        </div>

        <div class="preview-container">
            <div id="qrcode"></div>
            <div id="urlDisplay"></div>
        </div>

        <div class="button-group">
            <button onclick="downloadQR()">Download PNG</button>
            <button onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <script>
        let qrcode = null;
        const settings = {
            width: 300,
            height: 300,
            margin: 2,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H,
        };

        // Handle center content type selection
        document.getElementById('centerType').addEventListener('change', function(e) {
            // Hide all center content inputs
            document.querySelectorAll('.center-content').forEach(el => {
                el.classList.remove('active');
            });
            
            // Show selected input
            const selected = e.target.value;
            if (selected !== 'none') {
                const targetElement = selected === 'upload' ? 'uploadImage' :
                                    selected === 'url' ? 'urlImage' : 'textContent';
                document.getElementById(targetElement).classList.add('active');
            }
            
            generateQR();
        });

        // Load saved settings
        function loadSettings() {
            const savedSettings = localStorage.getItem('qrCodeSettings');
            if (savedSettings) {
                const parsed = JSON.parse(savedSettings);
                document.getElementById('url').value = parsed.url || '';
                document.getElementById('title').value = parsed.title || '';
                document.getElementById('qrColor').value = parsed.qrColor || '#000000';
                document.getElementById('backgroundColor').value = parsed.backgroundColor || '#ffffff';
                document.getElementById('centerType').value = parsed.centerType || 'none';
                document.getElementById('imageUrl').value = parsed.imageUrl || '';
                document.getElementById('centerText').value = parsed.centerText || '';
                
                // Show appropriate center content input
                const event = new Event('change');
                document.getElementById('centerType').dispatchEvent(event);
            }
        }

        // Save current settings
        function saveSettings() {
            const currentSettings = {
                url: document.getElementById('url').value,
                title: document.getElementById('title').value,
                qrColor: document.getElementById('qrColor').value,
                backgroundColor: document.getElementById('backgroundColor').value,
                centerType: document.getElementById('centerType').value,
                imageUrl: document.getElementById('imageUrl').value,
                centerText: document.getElementById('centerText').value
            };
            localStorage.setItem('qrCodeSettings', JSON.stringify(currentSettings));
            alert('Settings saved successfully!');
        }

        // Generate QR code
        function generateQR() {
            const url = document.getElementById('url').value;
            if (!url) {
                alert('Please enter a URL or text content');
                return;
            }

            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';

            // Update settings
            settings.colorDark = document.getElementById('qrColor').value;
            settings.colorLight = document.getElementById('backgroundColor').value;

            // Create new QR code
            qrcode = new QRCode(document.getElementById('qrcode'), {
                text: url,
                ...settings
            });

            // Handle center content based on selected type
            const centerType = document.getElementById('centerType').value;
            if (centerType === 'url') {
                const logoUrl = document.getElementById('imageUrl').value;
                if (logoUrl) addCenterImage(logoUrl);
            } else if (centerType === 'text') {
                const centerText = document.getElementById('centerText').value;
                if (centerText) addCenterText(centerText);
            }

            // Update URL display
            document.getElementById('urlDisplay').textContent = url;
        }

        // Add center image
        function addCenterImage(imageUrl) {
            const img = new Image();
            img.src = imageUrl;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = settings.width;
                canvas.height = settings.height;

                // Draw QR code
                const qrImage = document.querySelector('#qrcode img');
                ctx.drawImage(qrImage, 0, 0, settings.width, settings.height);

                // Draw center image
                const size = settings.width * 0.2;
                const x = (settings.width - size) / 2;
                const y = (settings.height - size) / 2;
                ctx.drawImage(img, x, y, size, size);

                // Replace QR code with modified version
                qrImage.src = canvas.toDataURL();
            };
        }

        // Add center text
        function addCenterText(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = settings.width;
            canvas.height = settings.height;

            // Draw QR code
            const qrImage = document.querySelector('#qrcode img');
            ctx.drawImage(qrImage, 0, 0, settings.width, settings.height);

            // Draw center text
            ctx.fillStyle = settings.colorDark;
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, settings.width / 2, settings.height / 2);

            // Replace QR code with modified version
            qrImage.src = canvas.toDataURL();
        }

        // Download QR code
        function downloadQR() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const qrImage = document.querySelector('#qrcode img');
            const title = document.getElementById('title').value;
            
            // Set canvas size with extra space for title if needed
            canvas.width = settings.width;
            canvas.height = title ? settings.height + 40 : settings.height;

            // Draw white background
            ctx.fillStyle = settings.colorLight;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw QR code
            ctx.drawImage(qrImage, 0, 0, settings.width, settings.height);

            // Add title if specified
            if (title) {
                ctx.fillStyle = settings.colorDark;
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(title, canvas.width / 2, settings.height + 25);
            }

            // Create download link
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'qrcode.png';
            link.click();
        }

        // Handle file upload
        document.getElementById('centerImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    addCenterImage(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Event listeners for real-time updates
        document.getElementById('url').addEventListener('input', generateQR);
        document.getElementById('qrColor').addEventListener('input', generateQR);
        document.getElementById('backgroundColor').addEventListener('input', generateQR);
        document.getElementById('imageUrl').addEventListener('input', generateQR);
        document.getElementById('centerText').addEventListener('input', generateQR);

        // Load saved settings on page load
        loadSettings();
        // Generate initial QR code if URL is present
        if (document.getElementById('url').value) {
            generateQR();
        }
    </script>
</body>
</html>
